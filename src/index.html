<body class="container">
   <h1 class="tex-align-center py-3">Student Managment System</h1>
   <div class="row">
    
    <div class="col-xl-4">
        <form action="#">
            <div>
                <button class="btn btn-success" id="btn-new">+ New Student</button>
            </div>
            <div class="form-floating mt-3">
                <input disabled type="text" class="form-control" id="txt-id">
                <label for="">Student ID</label>
            </div>
    
            <div class="form-floating mt-3">
                <input disabled type="text" class="form-control" id="txt-id">
                <label for="">Student Name</label>
            </div>
            <div class="form-floating mt-3">
                <input disabled type="text" class="form-control" id="txt-id">
                <label for="">Student Address</label>
            </div>
            <div class="form-floating mt-3">
                <input disabled type="text" class="form-control" id="txt-id">
                <label for="">Student Contact</label>
            </div>
    
    
            <div class="mt-2">
                <button disabled class="btn btn-primary" type="button" id="btn-save">Save Student</button>
                <button disabled class="btn btn-warning" type="reset" id="btn-clear">Clear</button>
            </div>
        </form>
    
    </div>
    <div class="col-xl-8">
        <table class="table table-hover">
            <caption>
                <col class="col-id">
                <col class="col-name">
                <col class="col-contact">
